{% extends 'main/base.html' %}

{% block content %}

<div class="wrap">
    <div class="container">
       

        <h2 class="text-center">Products from {{ products.product_brand.brand_name }}</h2>

        <div class="row">
        <div class = "col-md-4">
        <!-- Card -->
        <div class="card">

            <!-- Card image -->
            <div class="view overlay">
                <img class="card-img-top product-images" src="{{ products.product_pic.url }}" alt="Card image cap">
                <a href="#!">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>

            <!-- Card content -->
            <div class="card-body">

                <!-- Title -->
                <h4 class="card-title">{{ products }}</h4>

                <a href="{% url 'comparison' products.id %}" class="btn btn-primary">View Comparisons</a>

            </div>

        </div>
        <!-- Card -->
    </div>
</div>
    </div>
</div>

{% endblock %}
